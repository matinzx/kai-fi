<!-- newtab.html -->
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Tab - افزونه حرفه‌ای شخصی</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-gray-800 to-gray-900 text-white min-h-screen flex flex-col">
  <header class="flex justify-between items-center p-4">
    <img src="default-character.png" alt="User Icon" class="w-12 h-12 rounded-full shadow-md">
    <form id="googleSearch" class="flex bg-white/20 rounded overflow-hidden">
      <input type="text" placeholder="جستجوی گوگل..." class="bg-transparent px-3 py-2 text-white focus:outline-none" id="searchInput">
      <button type="submit" class="px-3 text-white">
        <i class="fas fa-search"></i>
      </button>
    </form>
  </header>

  <main class="flex-grow flex items-center justify-center">
    <div class="container-card w-full max-w-4xl">
      <section class="text-center mb-8">
        <h1 id="greeting" class="text-2xl font-bold mb-4">سلام!</h1>
        <div class="flex justify-center space-x-4">
          <select id="fontSelector" class="bg-white/20 rounded p-2 text-black">
            <option value="Vazirmatn">Vazirmatn</option>
            <option value="Sahel">Sahel</option>
            <option value="Shabnam">Shabnam</option>
          </select>
          <select id="themeSelector" class="bg-white/20 rounded p-2 text-black">
            <option value="minimal">مینیمال</option>
            <option value="modern">مدرن</option>
          </select>
        </div>
      </section>

      <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 shadow-md">
          <h2 class="text-lg font-semibold mb-2">تصویر پس‌زمینه</h2>
          <input type="file" id="backgroundInput" accept="image/*" class="text-white" />
        </div>

        <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 shadow-md text-center">
          <h2 class="text-lg font-semibold mb-2">آب و هوا</h2>
          <div id="weatherInfo">در حال دریافت...</div>
        </div>

        <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 shadow-md text-center">
          <h2 class="text-lg font-semibold mb-2">ساعت و تاریخ</h2>
          <div id="time" class="text-3xl font-bold">00:00</div>
          <div id="date" class="text-sm">--</div>
        </div>

        <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 shadow-md">
          <h2 class="text-lg font-semibold mb-2">لیست کارها</h2>
          <div class="flex mb-2">
            <input type="text" id="todoInput" placeholder="کار جدید..." class="flex-grow p-2 rounded-l text-black">
            <button id="addTodoButton" class="bg-green-500 px-4 rounded-r text-white">افزودن</button>
          </div>
          <ul id="todoList" class="space-y-1 text-sm"></ul>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
